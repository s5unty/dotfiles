[notebook]
dir = "/sun/personal"

[note]
language = "zh"
filename = "{{id}}"
extension = "md"
template = "default.md"
default-title = "UNTITLED"
id-charset = "alphanum"
id-length = 4
id-case = "lower"

[format.markdown]
hashtags = true
colon-tags = true

[group.d]
paths = ["journal/2025"]
[group.d.note]
filename = "{{format-date now '%y%m%d'}}"
extension = "md"
template = "journal.md"

[group.w]
paths = ["journal/2025"]
[group.w.note]
filename = "{{format-date now '%Y%V'}}"
extension = "md"
template = "weekly.md"

[group.p]
path = ["pursuit"]
[group.p.note]
filename = "{{sh 'cat /tmp/.zk'}}"
extension = "md"
template = "pursuit.md"

[alias]
d = "zk new --no-input --group d journal/2025/"
w = "zk new --no-input --group w journal/2025/"
p = "zk new --no-input --group p pursuit/$(cat /dev/urandom | tr -dc '0-9a-z' | head -c4 | tee /tmp/.zk | head -c1)"

