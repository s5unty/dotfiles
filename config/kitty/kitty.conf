# https://github.com/dexpota/kitty-themes/blob/master/themes/CLRS.conf
include CLRS-p1.conf

background_image      ~/.config/awesome/theme/light_wp.png
background_image_layout tiled
background            #fffffe
selection_background  #fffabc
selection_foreground  #000000
cursor                #111111
cursor_text_color     #eeeeee

### font
##
# 【矢量字体】单配英文字体，汉字字体交给系统自动适配
##
# font_family               EnvyCodeR Nerd Font
# font_size                 14
##
# 【点阵字体】感谢点阵、感谢Tamzen、感谢文泉驿(Unibit)
font_family                 TamzenForPowerline
font_size                   15
# 中文常用汉字、标点和符合的 Unicode 码表区间
# https://en.wikipedia.org/wiki/Chinese_characters
# https://stackoverflow.com/q/1366068/1355228
# https://www.lddgo.net/string/cjk-unicode
# ！，。、：？「」『』【】〖〗《》（）“”～’★☆※●○
symbol_map  U+4E00-U+9FFF   Unibit
symbol_map  U+3000-U+303F   Unibit
symbol_map  U+FE30-U+FE4F   Unibit
symbol_map  U+FF00-U+FFEF   Unibit
symbol_map  U+FE50-U+FE6F   Unibit
symbol_map  U+FE10-U+FE1F   Unibit
# ja
symbol_map  U+3040-U+309F   Unibit
symbol_map  U+30A0-U+30FF   Unibit
#（ ） ， “ ” ‘ ’
symbol_map  U+FF08-U+FF09,U+FF0C,U+2018-U+201D   Noto Serif CJK SC
# ① ⑨
symbol_map  U+2460-U+2469   Unibit
narrow_symbols U+2460-U+2469   1
# Nerd Fonts
# https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
# https://sw.kovidgoyal.net/kitty/faq/#kitty-is-not-able-to-use-my-favorite-font
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 EnvyCodeR Nerd Font
narrow_symbols U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 1

##
# 字型微调，行间距屑微拉长一些
modify_font cell_height     1px
####

### general
confirm_os_window_close     0
tab_bar_style               powerline
tab_powerline_style         slanted

### maps
# https://sw.kovidgoyal.net/kitty/actions/
map alt+shift+space         new_tab_with_cwd
map alt+shift+,             previous_tab
map alt+shift+.             next_tab
map alt+shift+1             goto_tab 1
map alt+shift+2             goto_tab 2
map alt+shift+3             goto_tab 3
map alt+shift+9             move_tab_backward
map alt+shift+0             move_tab_forward
map alt+shift+;             set_tab_title

map alt+space               new_window_with_cwd
map alt+shift+c             close_window
map alt+shift+d             close_other_windows_in_tab
map alt+`                   focus_visible_window
map alt+shift+`             swap_with_window
map alt+shift+k             neighboring_window up
map alt+shift+l             neighboring_window right
map alt+shift+j             neighboring_window down
map alt+shift+h             neighboring_window left
map alt+shift+enter         next_layout

map ctrl+space>m            toggle_layout stack
map ctrl+space>r            resize_window
map ctrl+space>s            show_scrollback
map ctrl+space>g            show_last_command_output
map ctrl+space>,            detach_window tab-left
map ctrl+space>`            detach_window tab-prev
map ctrl+space>.            detach_window new-tab
map ctrl+space>/            detach_window ask

### hints
# - Insert selected path
map ctrl+space>f            kitten hints --type path --program -
# - Insert selected line
map ctrl+space>l            kitten hints --type line --program -
# - Insert selected word
map ctrl+space>w            kitten hints --type word --program -
# - Insert selected hash
map ctrl+space>h            kitten hints --type hash --program -
# - Open selected path
map ctrl+space>ctrl+f       kitten hints --type path
# - Open the selected file at the selected line
map ctrl+space>shift+f      kitten hints --type linenum
# - Open the selected hyperlink
map ctrl+space>shift+y      kitten hints --type hyperlink

### marks
map ctrl+space>ctrl+e       toggle_marker itext 1 ERROR
map ctrl+space>ctrl+w       toggle_marker iregex 1 ERROR 2 WARNING
map ctrl+space>ctrl+p       scroll_to_mark prev
map ctrl+space>ctrl+n       scroll_to_mark next

map ctrl+space>u            kitten unicode_input

# https://github.com/yurikhan/kitty_grab
map ctrl+space>v            kitten kitty_grab/grab.py

# goodbye clusterssh~
# https://github.com/duncs/clusterssh
map ctrl+space>b            launch --allow-remote-control kitty +kitten broadcast --match-tab state:focused

